<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>GitHub Repositories</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">GitHub Repositories</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search repositories">
            <button onclick="searchRepositories()">Search</button>
        </div>
        <div class="user-details">
            <div class="user-image">image</div>
            <div>
                <h1 id="git-username"></h1>
                <p id="git-url"></p>
            </div>
        </div>
        <div id="loadingIndicator" class="hidden">Loading...</div>
        <div id="repositoriesList"></div>
        <div id="pagination"></div>
        <div id="perpagedetails"></div>
        
    </div>

    
</body>
</html>
